<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTMX Page</title>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
</head>

<body>
    <header>
        <h1>Welcome to My HTMX Page</h1>
    </header>

    <main>
        <section hx-get="/api/data">
            <h2>Dynamic Content</h2>
            <p>This content is loaded dynamically using HTMX.</p>
        </section>

        <button hx-get="/api/update" hx-swap="innerHTML" hx-target="#dynamic-content">
            Update Content
        </button>

        <div id="dynamic-content"></div>
    </main>

    <footer>
        <p>&copy; 2023 Your Website Name</p>
    </footer>
</body>

</html>
